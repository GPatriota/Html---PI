<div class="products-page">
  <div class="header">
    <div class="filters">
      <input
        type="text"
        [(ngModel)]="searchQuery"
        (input)="filterProducts()"
        placeholder="Pesquise o produto..."
        class="search-input"
      />

      <select
        [(ngModel)]="selectedSize"
        (change)="filterProducts()"
        class="brand-select"
      >
        <option [ngValue]="null">Todos os tamanhos dispon√≠veis</option>
        <option *ngFor="let size of availableSizes" [ngValue]="size">
          {{ size }}
        </option>
      </select>

      <select
        [(ngModel)]="selectedPrice"
        (change)="filterProducts()"
        class="brand-select"
      >
        <option value="">Todos os pre√ßos</option>
        <option value="0-150">0-150</option>
        <option value="150-300">150-300</option>
        <option value="300-450">300-450</option>
        <option value="450-600">450-600</option>
      </select>

      <select
        [(ngModel)]="selectedGender"
        (change)="filterProducts()"
        class="brand-select"
      >
        <option value="">Todos os g√™neros</option>
        <option value="feminino">Feminino</option>
        <option value="masculino">Masculino</option>
        <option value="unissex">Unissex</option>
      </select>

      <select
        [(ngModel)]="selectedBrand"
        (change)="filterProducts()"
        class="brand-select"
      >
        <option value="">Todas as Marcas</option>
        <option *ngFor="let brand of availableBrands" [value]="brand">
          {{ brand }}
        </option>
      </select>
    </div>

    <button *ngIf="isAdmin" class="add-btn" (click)="navigateToCreate()">
      Criar Produto
    </button>
  </div>

  <div class="products-grid">
    <div *ngFor="let product of filteredProducts" class="product-card">
      <div class="admin-controls" *ngIf="isAdmin">
        <button class="edit-btn" (click)="editProduct(product.id)">‚úèÔ∏è</button>
        <button class="delete-btn" (click)="openDeleteModal(product.id)">
          üóëÔ∏è
        </button>
      </div>
      <a [routerLink]="['/product', product.id]">
        <img [src]="product.imageUrl" [alt]="product.name" />
        <h3>{{ product.name }}</h3>
        <p class="price">{{ product.brand }}</p>
        <p class="price">{{ product.price | number : "1.2-2" }}</p>
      </a>
    </div>
  </div>

  <app-delete-modal
    [isOpen]="showDeleteModal"
    (onConfirm)="confirmDelete()"
    (onCancel)="cancelDelete()"
  ></app-delete-modal>
</div>
